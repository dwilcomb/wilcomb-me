version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies for build..."
      - npm ci --include=dev
      - echo "Building application..."
      - npm run build
      - echo "Build completed successfully"
run:
  runtime-version: '18'
  command: npm start
  network:
    port: 5000
    env: PORT
  env:
    - name: NODE_ENV
      value: production