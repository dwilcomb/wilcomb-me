version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm ci
      - npm run build
run:
  command: npm start
  network:
    port: 5000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
  health-check:
    protocol: HTTP
    path: /health
    interval: 10
    timeout: 5
    healthy-threshold: 1
    unhealthy-threshold: 5